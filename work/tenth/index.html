<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css" />
    <link rel="stylesheet" href="../../common/css/base.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input
              type="text"
              class="search__text__input"
              placeholder="検索する"
              data-js="search-word"
            />
          </div>
          <button class="search__btn" data-js="search-btn">検索する</button>
        </div>
        <div class="message"></div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script src="./js/appid.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載っているので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // e.preventDefault イベントをキャンセルするためのメソッド。今回はaタグの遷移を無効化します。
      // on('click') onメソッドを使うことで、動的に出力される要素に対してもイベント登録が行えます。
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理が行えます。
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。

      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: appId, (今回はこの変数をIDとして使用します) ※メンターから別途渡されるファイルを読み込んでください。
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、下のテンプレに沿ってデータを入れ込みましょう。
      // <li class="lists__item">
      //  <div class="lists__item__inner">
      //    <a href="" class="lists__item__link" target="_blank">
      //      <img src="" class="lists__item__img" alt="">
      //      <p class="lists__item__detail">作品名：</p>
      //      <p class="lists__item__detail">作者　：</p>
      //      <p class="lists__item__detail">出版社：</p>
      //    </a>
      //  </div>
      // </li>

      //
      // 取得できた書籍の件数をもとに、ページャを作成しましょう
      // ページャの条件
      // ├ 「現在のページ数」と「全てのページ数」が表示されている
      // ├ 「前へ」と「次へ」のボタンがある
      // ├ 1ページ目では「前へ」に、最後のページでは「次へ」にdisabledクラスをつけて非活性（使用不能）にする
      // └ 1ページしかない場合はどちらもdisabledクラスをつけて非活性にする
      //
      // ページャのテンプレート
      // <div class="pager" data-js="pager">
      //   <div class="counter">
      //     <span class="counter-current"></span>/<span class="counter-all"></span>
      //   </div>
      //   <div class="btn-wrapper">
      //     <a class="btn-item" data-js="page-prev" href="">前へ</a>
      //     <a class="btn-item" data-js="page-next" href="">次へ</a>
      //   </div>
      // </div>

      $(function () {
        var pages = 1;
        var word = "";

        $(".search__btn").on("click", function () {
          word = $(".search__text__input").val();
          searchBooks(1, word);
        });

        $(document).on("click", '[data-js="page-next"]', function (event) {
          // ページ遷移の実行ををキャンセルする。 event.preventDefault();
          event.preventDefault();
          pages += 1;
          searchBooks(pages, word);
        });

        $(document).on("click", '[data-js="page-prev"]', function (event) {
          event.preventDefault();
          pages += -1;
          searchBooks(pages, word);
        });

        function searchBooks(pages) {
          // ページ切り替えの時に一旦消す。
          $(".message p").remove();
          $(".lists__item").remove();
          $(".pager").remove();

          $.ajax({
            url:
              "https://app.rakuten.co.jp/services/api/BooksTotal/Search/20170404",
            // (version:2017-04-04)
            type: "GET",
            datatype: "json",
            data: {
              applicationId: appId, //jsファイル
              booksGenreId: "001",
              keyword: word, // value属性
              page: pages, // 引数
              hits: 20,
            },
          })
            .done(success) // データ取得成功後の動き done
            .fail(error); // データ取得失敗の動き fail

          function success(data) {
            // console.log(data);
            // データの件数がヒットしなかった場合。
            if (data.hits === 0) {
              $(".message").append(
                '<p class="error-message" >検索結果が見つかりませんでした。<br />別のキーワードで検索して下さい。</p>'
              );
            } else {
              // each() で取得したデータを繰り返す。
              $.each(data.Items, function (index, value) {
                // var content = "";
                var itemUrl = value.Item.itemUrl;
                var img = value.Item.mediumImageUrl;
                var title = value.Item.title;
                var author = value.Item.author;
                var publisherName = value.Item.publisherName;

                // BOOK情報のテンプレート作成
                var content =
                  '<li class="lists__item"><div class="lists__item__inner"><a href="' +
                  itemUrl +
                  '" class="lists__item__link" target="_blank"><img src="' +
                  img +
                  '" class="lists__item__img" alt=""><p class="lists__item__detail">作品名：' +
                  title +
                  '</p><p class="lists__item__detail">作者　：' +
                  author +
                  '</p><p class="lists__item__detail">出版社：' +
                  publisherName +
                  "</p></a></div></li>";
                $(".lists").append(content);
              });

              // ページネーション
              var pager =
                '<div class="pager" data-js="pager"><div class="counter"><span class="counter-current">' +
                data.page +
                '</span>/<span class="counter-all">' +
                data.pageCount +
                '</span></div><div class="btn-wrapper"><a class="btn-item" data-js="page-prev" href="">前へ</a><a class="btn-item" data-js="page-next" href="">次へ</a></div></div>';
              $(".lists").after(pager);

              // 1ページ目は、「前へ」ボタンを無効にする。（CSSも適用）
              if (data.page === 1) {
                $('[data-js="page-prev"]')
                  .addClass("disabled")
                  .click(function () {
                    return false;
                  });
              } else if (data.page === 100) {
                $('[data-js="page-next"]')
                  .addClass("disabled")
                  .click(function () {
                    return false;
                  });
              }

              // 総数１ページの場合は、「前へ」「次へ」ボタン両方とも無効にする。
              if (data.pageCount === 1) {
                $(".btn-item")
                  .addClass("disabled")
                  .click(function () {
                    return false;
                  });
              }
            }
          }

          // ボタン連打、通信失敗
          function error(error) {
            if (error.status === 0) {
              $(".message").append(
                "<p>通信に失敗しました。インターネットの接続状態を確認してください。</p>"
              );
            } else if (error.status === 400) {
              $(".message").append("<p>検索文字が入力されていません。</p>");
            } else if (error.status === 429) {
              $(".message").append(
                "<p>リクエスト過多です。しばらく時間を置いてからお試しください。</p>"
              );
            }
            // console.log("status", error.status);
            // console.log(error.status);
          }
        }
      });
    </script>
  </body>
</html>
